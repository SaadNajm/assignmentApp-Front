
<app-add-assignment *ngIf="formVisible" (nouvelAssignment)="onNouvelAssignment($event)"></app-add-assignment>
<main class="container" *ngIf="!formVisible">
  <button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">
    Ajouter un assignment
    </button>
<h2>Liste des assignments :</h2>


<mat-list *ngFor="let assignment of assignments;index as i;">
<h3 mat-subheader>{{assignment.dateDeRendu |date}}</h3>
  <mat-list-item (click)="assignmentClique(assignment)">
<p *ngIf="assignment.rendu;else nonsoumis" >
  <span appRendu>{{i}} - {{assignment.nom}}.</span>

</p>
<ng-template #nonsoumis>
<span appNonrendu> <b>{{i}} - {{assignment.nom}}</b></span>
</ng-template>

</mat-list-item>
<mat-divider></mat-divider>

</mat-list>
<app-assignment-detail [assignmentTransmis]="assignmentSelectionne" ></app-assignment-detail>
</main>
