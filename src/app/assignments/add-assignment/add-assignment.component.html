
<form ngForm #assignmentForm class="form" (submit)="onSubmit();assignmentForm.reset();">
  <mat-form-field>
   <input  matInput placeholder="Nom" [(ngModel)]="nomAssignment" name="Nom du devoir">
  </mat-form-field>
 <mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" placeholder="Date de rendu" >
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
 </mat-form-field>


<button mat-stroked-button color="primary" >Ajouter un devoir</button>


</form>
